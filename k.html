<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Prompt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-white p-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-black">Guess the prompt</h1>
        <p class="text-center text-lg mb-12 text-black">Can you guess the prompt used to generate this image?</p>
        <div class="flex justify-center gap-8 mb-8">
            <div class="max-w-sm">
                <img alt="Original illustration" class="rounded-lg mb-4" height="300" src="/placeholder.svg" style="aspect-ratio: 400/300; object-fit: cover;" width="400">
                <h2 class="text-lg font-semibold mb-2 text-black">Original prompt</h2>
                <p class="text-black no-margin">Create a unique illustration of two astronauts playing chess in space.</p>
            </div>
            <div class="max-w-sm">
                <img alt="Your guess" class="rounded-lg mb-4" height="300" src="/placeholder.svg" style="aspect-ratio: 400/300; object-fit: cover;" width="400">
                <h2 class="text-lg font-semibold mb-2 text-black">Your guess</h2>
                <p class="text-black no-margin">Astronauts playing chess</p>
            </div>
        </div>
        <div class="max-w-xs mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold text-black">Similarity score</h2>
                <span class="text-lg font-semibold text-black">80%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div class="bg-green-500 h-2.5 rounded-full" style="width: 80%;"></div>
            </div>
            <div class="flex gap-4">
                <button class="w-full" variant="outline">Share
